name: Test
on: [push, pull_request]
jobs:
  test:
    name: ${{ matrix.os }} / ${{ matrix.vi }} / ${{ matrix.cp }}, ${{ matrix.dl }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        vi: [vim]
        cp: [system]
        dl: [git]
    steps:
      - id: check
        if: ${{ (matrix.os == 'windows-2022' && matrix.dl == 'wget') ||
                (matrix.vi == 'vim' && contains(matrix.cp, 'link')) }}
        run: echo 'Unsupported environment'

      - name: Clone vim-jetpack
        uses: actions/checkout@v2
        if: ${{ steps.check.conclusion == 'skipped' }}

      - name: Install vim-themis
        uses: actions/checkout@v2
        if: ${{ steps.check.conclusion == 'skipped' }}
        with:
          repository: thinca/vim-themis
          path: vim-themis

      - name: Install vim
        uses: rhysd/action-setup-vim@v1
        if: ${{ steps.check.conclusion == 'skipped' && matrix.vi == 'vim' }}
        id: vim
        with:
          version: 'v8.1.2424'
          neovim: 'false'

      - name: Install neovim
        uses: rhysd/action-setup-vim@v1
        if: ${{ steps.check.conclusion == 'skipped' && matrix.vi == 'neovim' }}
        id: neovim
        with:
          version: 'stable'
          neovim: 'true'

      - name: Run tests with ${{ matrix.dl }} and ${{ matrix.cp }}
        if: ${{ steps.check.conclusion == 'skipped' && matrix.vi == 'vim' }}
        timeout-minutes: 5
        env:
          JETPACK_DOWNLOAD_METHOD: ${{ matrix.dl }}
          JETPACK_COPY_METHOD: ${{ matrix.cp }}
          THEMIS_VIM: ${{ steps.vim.outputs.executable }}
        run: ./vim-themis/bin/themis ./test/test.vim

      - name: Run tests with ${{ matrix.dl }} and ${{ matrix.cp }}
        if: ${{ steps.check.conclusion == 'skipped' && matrix.vi == 'neovim' }}
        timeout-minutes: 5
        env:
          JETPACK_DOWNLOAD_METHOD: ${{ matrix.dl }}
          JETPACK_COPY_METHOD: ${{ matrix.cp }}
          THEMIS_VIM: ${{ steps.neovim.outputs.executable }}
        run: ./vim-themis/bin/themis ./test/test.vim --target self
  post-test:
    name: All tests passed
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - run: echo ok
